name: Build & Release (Windows EXE)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build EXE
        shell: cmd
        run: |
          pyinstaller ^
            --onefile ^
            --noconsole ^
            --icon trump.ico ^
            --name AutoClick ^
            PrayForTrump.py

      - name: Upload EXE to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # 如果是手動執行則使用 manual-build，如果是 push tag 則使用該 tag 名稱
          tag_name: ${{ github.ref_name == 'main' && 'manual-build' || github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          # 這裡必須指向 PyInstaller 實際產出的路徑與檔名
          files: dist/AutoClick.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
