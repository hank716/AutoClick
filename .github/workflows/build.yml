name: Build & Release (Windows EXE)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build EXE
        shell: cmd
        run: |
          pyinstaller ^
            --onefile ^
            --noconsole ^
            --icon trump.ico ^
            --name PrayForTrump ^
            PrayForTrump.py

      - name: Prepare artifact
        run: |
          mkdir artifacts
          copy dist\PrayForTrump.exe artifacts\PrayForTrump.exe

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: artifacts/PrayForTrump.exe

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name == 'main' && 'manual-build' || github.ref }}
          name: "Release ${{ github.ref_name }}"
          files: artifacts/PrayForTrump.exe
